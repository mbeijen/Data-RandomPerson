[Prereqs]
perl           = 5.008007
Data::Random   = 0

[Prereqs / TestRequires]
Test::More     = 0.88
Time::Local    = 1.18

[GithubMeta]
issues = 1

[VersionFromModule]
[Test::Compile]
[@Basic]
[MetaJSON]
[PodSyntaxTests]
[ContributorsFromGit]
[ReportVersions::Tiny]
[Test::CPAN::Changes]

[ReadmeAnyFromPod]
type = markdown 
filename = README.md
location = root

[PruneCruft]
except = \.travis.yml
